name: ci

on:
  push:
    branches: test
  pull_request:
    branches: test

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Pytest
        uses: addnab/docker-run-action@v1
        with:
          image: nicolanov/jwt_none:test
          options: -d --name jwt-none-container-test -p 5000:5000 /bin/bash "sleep 6; pytest"
